<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-three">
  <div class="container">
    <header>
      <p>calc</p>
      <div class="controls">
        <p class="small-text">theme</p>
        <div class="controlpad">
          <pre class="control-text small-text">1  2  3</pre>
          <div class="switch-board">
            <div class="switch"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="display">
        <p id="calculation">12 + 34</p>
        <p id="input">46</p>
      </div>
      <div class="keypad">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key alt-key">DEL</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">-</div>
        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">/</div>
        <div class="key">x</div>
        <div class="key large-key alt-key">RESET</div>
        <div class="key large-key equal-key">=</div>
      </div>
    </main>
  </div>
</body>
</html>
